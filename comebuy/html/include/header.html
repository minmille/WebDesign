<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>COMEBUY:와사</title>
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
	<style type="text/css">
		div.header_wrap{
			width: 100%;
			background-color: white;
			box-shadow: 0 0 1px 1px rgba(20,23,28,.1), 0 3px 1px 0 rgba(20,23,28,.1);
			z-index: 999;
			/*999값 정도로 주면 뒤에 정하는 숫자가 이 숫자를 넘지 않으면 무조건 앞으로 나와 있는다.*/
		}
		div.header_content{
			width: 1400px;
			margin: 0 auto;
			height: 65px;
			box-sizing: border-box;
			border-left: 1px solid red;
			border-right: 1px solid red;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		.header_content_logo{background-color: red;}
		.header_content_search{background-color: blue;}
		.header_content_nav{background-color: green;}
		.header_content_member{background-color: yellow;}
	</style>
</head>
<body>
	<header>
		<!-- 페이지 이름 언더바 내용을 써야 나중에 겹쳐서 문제가 생기지 않음 -->
		<div class="header_wrap">
			<div class="header_content">
				<div class="header_content_logo">
					<!-- 내 이미지 넣을 것 -->
					<img src="">
					<span>COMEBUY</span>
				</div>
				<div class="header_content_search">물음표</div>
				<div class="header_content_nav">
					<a href="#">주방가전</a>
					<a href="#">건강가전</a>
					<a href="#">공기청정기</a>
					<a href="#">김치냉장고</a>
					<a href="#">컴퓨터</a>
					</div>
				<div class="header_content_member">
					<a href="#">로그인</a>
					<a href="#">회원가입</a>
					</div>
			</div>
		</div>
	</header>
</body>
</html>
