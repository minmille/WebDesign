<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://kit.fontawesome.com/ea12a6ffb1.js" crossorigin="anonymous"></script>
	<title>COMEBUY:와사</title>
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
	<style type="text/css">
		div.header_wrap{
			width: 100%;
			background-color: white;
			box-shadow: 0 0 1px 1px rgba(20,23,28,.1), 0 3px 1px 0 rgba(20,23,28,.1);
			z-index: 999;
			/*999값 정도로 주면 뒤에 정하는 숫자가 이 숫자를 넘지 않으면 무조건 앞으로 나와 있는다.*/
		}
		div.header_content{
			width: 1400px;
			margin: 0 auto;
			height: 65px;
			box-sizing: border-box;
			/*border-left: 1px solid red;*/
			/*border-right: 1px solid red;*/
			display: flex;
			justify-content: space-between;
			align-items: center;

		}
		.header_content_logo{}
		.header_content_search{}
		.header_content_search_group{
			display: flex;
			align-items: center;
			background-color: #f2f3f5;
			border-radius: 2px;
		}
		.header_content_search_input{
			background-color: transparent;
			border-color: transparent;
			height: 44px;
			font-size: 13px;
			border-radius: 2px;
			padding: 10px 12px;
			outline: none; /*input 태그 focus시 파랑테두리*/
		}
		.header_content_search_btn{
			background-color: transparent;
			border-color: transparent;
			width: 44px;
			height: 44px;
			cursor: pointer;
			color: #756ACD;
			border-top-right-radius: 2px;
			border-bottom-right-radius: 2px;
		}
		.header_content_search_btn:hover{
			background-color: #4239AD;
			color: white;
		}
		.header_content_nav{
			display: flex;
			align-items: center;
			justify-content: space-between;
			width: 240px;
		}
		.header_content_nav > div{
			padding: 10px 0;

		}
		.header_content_member{
			/*flex로 로그인과 가입하기가 세로로 되어 있던 것을 가로로 바꾼다 */
			/*width: 160px;*/
			display: flex;
			align-items: center;
			justify-content: space-between;
			flex-direction: row; /*(default)생략 가능*/
		}
		.header_content_member > div{
			padding: 10px 0px 10px 3px;
		}
		.header_content_dropdown_group{
			position: relative;
		}
		.header_content_dropdown_wrap:hover .header_dropdown{
			display: block;
		}
		.header_content_dropdown_group > a{
			display: inline-block;
			padding: 12px 15px;
			font-weight: 400;
			border: 1px solid transparent;
			border-radius: 2px;
			height: 45px;
			color: #506763;
			line-height: 19px;
		}
		.header_content_dropdown_wrap:hover > div > a,
		.header_content_member_cart:hover > a{
			background-color: rgba(20,23,28,.05);
			border-color: rgba(20,23,28,.05);
		}
		.header_content_member_cart > a{
			display: inline-block;
			width: 45px;
			height: 45px;
			border-radius: 50%;
			color: #506763;
			border: 1px solid transparent;
			text-align: center;
			padding: 12px;
			line-height: 19px;
		}
		.header_content_logo_img{
			max-width: 70px;
			vertical-align: middle;
		}
		.header_content_logo_text{
			font-size: 12px;
			font-weight: bold;
			vertical-align: bottom;
		}
		.header_dropdown_menu{
			border-bottom-left-radius: 2px;
			border-bottom-right-radius: 2px;
			box-shadow: 0 4px 16px rgba(20,23,28,25);
			background-color: white;
			padding: 10px 0;
		}
		.header_dropdown_menu a{
			display: inline-block;
			font-size: 15px;
			color: #505763;
			text-align: center;
			padding: 5px 15px;
			font-weight: 400;
			width: 130px;
			position: relative;
			z-index: 100;
		}
		.header_dropdown_menu a:hover{
			color: #007791;
			background-color: #f2f3f5;
		}
		.header_dropdown{
			position: absolute;
			top: 53px;
			left: 0;
			display: none;
		}
		.arrow{
			position: absolute;
			top: -4px;
			left: 15px;
			width: 15px;
			height: 15px;
			transform: rotate(45deg);
			background-color: white;
			border-color: transparent transparent #fff transparent
			z-index: 99;
		}

	</style>
</head>
<body>
	<header>
		<!-- 페이지 이름 언더바 내용으로 써야 나중에 겹쳐서 문제가 생기지 않음 -->
		<div class="header_wrap">
			<div class="header_content">
				<div class="header_content_logo">
					<a href="#">
					<img class="header_content_logo_img" src="../../img/logo/logo.png" alt="로고 이미지">
					<span class="header_content_logo_text">COMEBUY</span>
					</a>
				</div>
				<div class="header_content_search">
				<form name="frm_search" action="" method="GET">
					<div class="header_content_search_group">
						<input type="text" placeholder="찾으시는 제품을 입력하세요" name="keword" class="header_content_search_input">
						<button type="button" class="header_content_search_btn">
							<i class="fas fa-search"></i>
						</button>
					</div>
				</form>
				</div>
				<div class="header_content_nav">
					 
					<div class="header_content_dropdown_wrap">	
					<div class="header_content_dropdown_group"><a href="#" class="magicline"><i class="fas fa-tv"></i> 생활가전</a>
						<div class="header_dropdown">
								<div class="arrow"></div>
								<ul class="header_dropdown_menu">
									<li><a href="#">TV</a></li>
									<li><a href="#">냉장고</a></li>
									<li><a href="#">세탁기</a></li>
									<li><a href="#">건조기</a></li>
									<li><a href="#">에어컨</a></li>
									<li><a href="#">선풍기</a></li>
								</ul>
							</div>
					</div>
					</div>
										 
					<div class="header_content_dropdown_wrap">
					<div class="header_content_dropdown_group"><a href="#" class="magicline">건강가전</a>
						<div class="header_dropdown">
								<div class="arrow"></div>
								<ul class="header_dropdown_menu">
									<li><a href="#">공기청정기</a></li>
									<li><a href="#">안마의자</a></li>
									<li><a href="#">스포츠용품</a></li>
								</ul>
							</div>
					</div>
					</div>
				 				 
					 <div class="header_content_dropdown_wrap">
					 	<div class="header_content_dropdown_group"><a href="#" class="magicline">I T</a>
							<div class="header_dropdown">
								<div class="arrow"></div>
								<ul class="header_dropdown_menu">
									<li><a href="#">스마트폰</a></li>
									<li><a href="#">태블릿PC</a></li>
									<li><a href="#">노트북</a></li>
									<li><a href="#">Brand PC</a></li>
									<li><a href="#">조립 PC</a></li>
								</ul>
							</div>
					 	</div>
					 </div>
				</div>
				<div class="header_content_member">
					<div class="header_content_dropdown_wrap">
					<div class="header_content_dropdown_group">
						<a href="#">마이 페이지</a>
						<div class="header_dropdown">
							<div class="arrow"></div>
							<ul class="header_dropdown_menu">
								<li><a href="#">주문내역조회</a></li>
								<li><a href="#">장바구니</a></li>
								<li><a href="#">회원정보수정</a></li>
								<li><a href="#">고객센터</a></li>
							</ul>
						</div>
					</div>
					</div>
					<div>
						<div class="header_content_member_cart">
							<a href="#"><i class="fas fa-shopping-cart"></i></a></div>
					</div>
					<div><button type="button" class="btn btn-basic">로그인</button></div>
					<div><button type="button" class="btn btn-primary">가입하기</button></div>
				</div>
			</div>
		</div>
	</header>
</body>
</html>
